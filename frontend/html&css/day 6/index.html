<html>
    <head>
        <title> Student Registration Form </title>
    </head>
    <body>
        <center>
        <table>
            <form>
                <tr>
                    <th colspan="2"> Student Registration Form</th>
                </tr>
                <tr>
                    <th align="left"> Student Name : </th> 
                </tr>
                    <td> <input type="text" name=A Placeholder= First Name > </td> <br>
                    <td> <input type="text" name=A Placeholder= Last Name > </td> <br>
                </tr>
                <tr>
                    <th align="left"> Date Of Birth :</th>
                </tr>
                <tr>
                    <td> <input type= date placeholder="Year"</td>
                </tr>
                <tr>
                    <th align="left"> Gender :</th>
                </tr>
                <tr>
                    <td> <input type=radio name="g1" value="Male"> Male </td>
                    <td> <input type=radio name="g1" value="Male"> Female </td>
                </tr>
                <tr>
                    <th align="left"> Address : </th>
                </tr>
                <tr>
                    <td> <input type= text placeholder="Street area "</td>
                    <td> <input type= text placeholder="area 2 / Land Mark "</td>    
                </tr>
                <tr> 
                    <td> <input type= text placeholder="City"</td>
                </tr>
                <tr>
                    <th align="left">Email :</th>
                    <th align="right"> Mobile:</th>
                </tr>
                <tr>
                    <td> <input type= text placeholder="enter your email"</td>
                    <td> <input type= text placeholder="enter Mobile number"</td>
                </tr>
                <tr>
                    <th align="left"> Select Course</th>
                </tr>
                <tr>
                    <td> <select type=checkbox</td>
                        <option value=BCA>BCA </option>
                        <option value=MCA>MCA </option>
                        <option value=OTHER>OTHER </option>
                    </tr>
                    <tr>
                        <th align=left> <input type="submit" value="submit" </th>
                        <th align=left> <input type="reset" value="cancel" </th>
                    </tr>
            </form>
        </table>
        </center>    
    </body>
</html>
